title: Mi-paso-a-paso
description: Learn Spanish step by step
lang: "bg"
baseurl: ""
url: "https://mi-paso-a-paso.github.io"

markdown: kramdown
permalink: /:categories/:title # :output_ext

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

google_analytics: G-303S9TXVVK