---
layout: default
---

<article class="post">
  <header class="post-header">
    <span class="post-category">{{ page.categories | first }}</span>
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="/{{ page.categories | first }}/" class="back-link">â† Back to {{ page.categories | first | capitalize }}</a>
  </footer>
</article>
